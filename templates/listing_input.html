<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            margin-top: 20px;
        }
        label, select, input {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #predictionResult {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<h2>{{ title }}</h2>
<div class="container">
    <form id="listingForm" action="{{ action }}" method="POST">
        <label for="bedrooms">Bedrooms (int):</label>
        <input type="number" id="bedrooms" name="bedrooms" min="1" required>
        
        <label for="baths">Bathrooms (int):</label>
        <input type="number" id="baths" name="baths" min="1" required>
        
        <label for="area">Area in Marla:</label>
        <input type="number" id="area" name="area" min="1" step="0.01" required>
        
        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="">Select a City</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Karachi">Karachi</option>
            <option value="Rawalpindi">Rawalpindi</option>
            <option value="Faisalabad">Faisalabad</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>
</div>

<div id="predictionResult"></div>

</body>
</html>
